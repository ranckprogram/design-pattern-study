<script>
    function Student() {

    }

    function Builder() {
        var student = new Student()
        this.setName = function (name) {
            student.name = name
        }
        this.setAge = function (age) {
            student.age = age
        }
        this.getName = function () {
            return student.name
        }
        this.getAge = function () {
            return student.age
        }
        this.build = function () {
            return student
        }
    }

    var builder = new Builder()
    builder.setAge(25)
    builder.setName('ranck')
    var ranck = builder.build()

    console.dir(ranck)  // Student [ranck]
</script>
