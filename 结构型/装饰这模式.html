<script>
    function Room(name) {
        this.name = name
    }
    Room.prototype.show = function () {
        console.dir(this)
    }

    var renovation = {
        addMetope: function (room, color = 'blue') {
            room.metope = color
        },
        addFloor: function (room, floor = 'small') {
            room.floor = floor
        },
        addSofa: function (room, sofa = 'cloth') {
            room.sofa = sofa
        }
    }
    var room = new Room('ranck')

    for (item in renovation) {
        renovation[item](room)
    }

    var r = new Room('ss')
    r.show()
    room.show()

</script>
