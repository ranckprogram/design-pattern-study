<script>


  class Beverage {
    constructor() {
      this.init()
    }

    init() {
      this.fire();
      this.water();
      this.choose();
    }

    fire() {

    }
    water() { }

    choose() {
      throw new Error("子类必须实现choose方法")
    }

    finish() {
      console.log(this.type, "ok")
    }
  }

  class Tea extends Beverage {
    choose() { 
      this.type = "tea"
    }
  }


  const tea = new Tea

  tea.finish()
</script>
