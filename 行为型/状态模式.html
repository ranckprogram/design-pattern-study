<script>
    function Light () {
        this.state = 'off'

    }


    // 如果有更多的状态呢，或者后续维护增加状态
    Light.prototype.toggle = function () {
        if (this.state === 'off') {
            this.state = 'on'
            console.dir('灯已经打开')
        } else {
            this.state = 'off'
            console.dir('灯已经关闭')
        }
    }

    var l  = new Light()

    l.toggle()
    l.toggle()


    function HeightLight () {
        
    }
    
    HeightLight.prototype.toggle = function (state) {
        if (typeof state === 'function' ) {
            state()
        }
    }

    var lightState = {
        on: function ()　{
            console.dir('灯打开了')
        },
        off: function () {
            console.dir('关灯了')
        },
        half: function () {
            console.dir('弱光')
        }
    }

    var hl = new HeightLight()
    hl.toggle(lightState.on)
    hl.toggle(lightState.off)
    hl.toggle(lightState.half)
</script>
